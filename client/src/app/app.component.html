
<button type="button" class="btn btn-primary" (click)="openModal(tempCad)">Cadastrar</button>

<ng-template #tempCad>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-cadastro></app-cadastro>
  </div>
</ng-template>
<button type="button" class="btn btn-primary" (click)="openModal(tempAtt)">Atualizar</button>

<ng-template #tempAtt>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-atualizar></app-atualizar>
  </div>
</ng-template>
